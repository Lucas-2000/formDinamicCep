<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Form CEP</title>
</head>

<body>
  <form class="form-container">
    <h1>Preencha as informações de entrega no formulário abaixo</h1>
    <h2>Digite o CEP e clique em buscar para preencher as informações</h2>
    <div class="form">
      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep" placeholder="Digite o CEP" maxlength="9" required>
      <button id="find">Buscar</button>
      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" placeholder="Digite o logradouro" required disabled>
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro" required disabled>
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade" required disabled>
      <label for="uf">UF</label>
      <input type="text" name="uf" id="uf" placeholder="Digite a uf" maxlength="2" required disabled>
      <button id="submit" type="submit">Enviar</button>
    </div>
  </form>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
